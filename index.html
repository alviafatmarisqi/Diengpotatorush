<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dieng Potato Rush</title>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- Gaya responsif & peringatan rotasi -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      border: 4px solid #bc6c25;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #restartBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #bc6c25;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      display: none;
      z-index: 999;
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Putar HP ke mode landscape untuk main game ya ðŸŒ„";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #fff7d6;
        color: #000;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        text-align: center;
        padding: 20px;
      }

      canvas {
        display: none;
      }
    }
  </style>
</head>

<body>
  <button id="restartBtn">Restart</button>
  <script src="script.js"></script>
</body>
</html>
